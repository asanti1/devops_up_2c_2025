services:
  db:
    image: postgres:16
    container_name: notasapi_db
    env_file:
    - .env.db
    ports: ["5432:5432"]
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Api/Dockerfile
    container_name: notasapi_api
    env_file:
    - .env.api  
    environment:
      ASPNETCORE_URLS: "http://+:8080"
    depends_on:
      db:
        condition: service_healthy
    ports: ["8080:8080"]