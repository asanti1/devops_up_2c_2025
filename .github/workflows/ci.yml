name: ci

on:
  push:
    branches: ["**"]
    tags: ["v*"]
  pull_request:
    branches: ["**"]

jobs:
  # Job 1: build + test
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
          cache: true
          cache-dependency-path: |
            **/*.csproj
            **/global.json
            **/nuget.config

      - name: Restore
        run: dotnet restore NotasApi.sln

      - name: Build (Release)
        run: dotnet build NotasApi.sln -c Release --no-restore /p:ContinuousIntegrationBuild=true

      - name: Test (TRX + cobertura)
        run: |
          dotnet test NotasApi.sln -c Release --no-build \
            --logger "trx;LogFileName=test-results.trx" \
            /p:CollectCoverage=true \
            /p:CoverletOutputFormat=cobertura \
            /p:CoverletOutput=./TestResults/coverage/

      - name: Publicar artefactos de test
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            **/TestResults/*.trx
            **/TestResults/coverage/coverage.cobertura.xml
          if-no-files-found: ignore

  # Job 2: build + push Docker + deploy a VPS
  docker-and-deploy:
    needs: build-and-test
    # Solo deploy en master o tags (no en cualquier branch)
    if: ${{ github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: asantinaque/up_2c_devops_notasapi
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Si quer√©s seguir usando metadata (labels): opcional.
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Api/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ env.IMAGE_NAME }}:latest
          labels: ${{ steps.meta.outputs.labels }}

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT || 22 }}
          script: |
            cd /srv/apps/notasapi
            IMAGE_TAG=${{ env.IMAGE_TAG }} docker compose pull
            IMAGE_TAG=${{ env.IMAGE_TAG }} docker compose up -d