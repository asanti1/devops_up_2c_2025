services:
  db:
    image: postgres:16
    container_name: notasapi_db
    environment:
      POSTGRES_DB: notasdb
      POSTGRES_USER: notasuser
      POSTGRES_PASSWORD: notassecret
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notasuser -d notasdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Api/Dockerfile
    container_name: notasapi_api
    environment:
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__Default: "Host=db;Port=5432;Database=notasdb;Username=notasuser;Password=notassecret"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
